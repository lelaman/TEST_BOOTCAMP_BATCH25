<script language= "JavaScript">
function hitung()

{
  var saldo=parseFloat(document.lela.isaldo.value);
  var bunga=parseFloat(document.lela.ibunga.value)/100;
  var waktu=parseFloat(document.lela.iwaktu.value);

  var hasil="";

  for(i=1;i<=waktu;i++)
    {
      saldo=saldo+(saldo*bunga);
      hasil=hasil+"Saldo Bulan "+i+"= Rp. "+saldo+"\n";
    }


  document.lela.ohasil.value=hasil;

}
</script>
<form name="lela">

<h2><center>PERHITUNGAN BUNGA</center></h2>
</br>
<br>
<pre>
   Data Input :
Saldo  :       <input type="text"  class="custom-input" name="isaldo">
Bunga  :     <input type="text"  class="custom-input"  name="ibunga"> %
Waktu  :     <input type="text"  class="custom-input" name="iwaktu"> Bulan
</pre>
<hr>
<button type="button" value="Hitung" class="btn-primary" onclick="hitung()"> Hitung </button>
<button  type="reset" class="btn-primary" value="Reset">  Reset</button>
<pre>
Hasil Perhitungan      :
<textarea name="ohasil" rows="15" cols="70">Hasil Bunga  akan muncul Disni </textarea>
</pre>
</form>
